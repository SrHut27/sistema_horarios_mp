
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
  <h2>Redefinir Senha</h2>
  <p>Por favor, insira o seu email para redefinir a senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar Email de Redefinição de Senha</button>
  </form>
{% endblock %}

{% extends 'base_admin.html' %}

{% block content %}
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }

        .mt-3 {
            margin-top: 1.5rem !important;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .form-label {
            margin-bottom: 0.5rem;
        }

        /* Estilo para mensagens de erro */
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            position: relative;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }

        /* Estilo para mensagens de sucesso */
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            position: relative;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }

        .alert-danger .close,
        .alert-success .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: .75rem 1.25rem;
            color: inherit;
            cursor: pointer;
        }
    </style>
</head>

    <div class="container mt-5">
        <h1>Criar Nova Aula</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible" role="alert">
            <div>{{ message }}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome_aula" class="form-label">Nome da Aula:</label>
                <input type="text" id="nome_aula" name="nome_aula" class="form-control" placeholder="Nome da Aula...">
            </div>

            <div class="mb-3">
                <label for="turma" class="form-label">Turma:</label>
                <select id="turma" name="turma" class="form-select">
                    {% for turma in turmas %}
                    <option value="{{ turma.id }}">{{ turma.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="professor" class="form-label">Professor:</label>
                <select id="professor" name="professor" class="form-select">
                    {% for professor in professores %}
                    <option value="{{ professor.id }}">{{ professor.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Criar Aula</button>
           
        </form>
    </div>

{% endblock %}

{% extends 'base_admin.html' %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .mt-5 {
        margin-top: 3rem !important;
    }

    .mt-3 {
        margin-top: 1.5rem !important;
    }

    .mb-3 {
        margin-bottom: 1.5rem !important;
    }

    .form-label {
        margin-bottom: 0.5rem;
    }
</style>
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="container mt-5">
    <h1>Cadastrar Nova Aula</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome_aula" class="form-label">Nome da Aula:</label>
            <input type="text" id="nome_aula" name="nome_aula_id" class="form-control" placeholder="Nome da Aula..."
                required>
        </div>
        
        <div class="mb-3">
            <label for="professor" class="form-label">Professor:</label>
            <select id="professor" name="professor_id" class="form-select" required>
                {% for professor in professores %}
                <option value="{{ professor.id }}">{{ professor.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="turma" class="form-label">Turma:</label>
            <select id="turma" name="turma_id" class="form-select" required>
                {% for turma in turmas %}
                <option value="{{ turma.id }}">{{ turma.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="hora_escolhida" class="form-label">Hora:</label>
            <select id="hora_escolhida" name="hora_escolhida" class="form-select" required>
                {% for hora in horas_disponiveis %}
                    <option value="{{ hora.id }}">{{ hora }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="dia_escolhido" class="form-label">Dia da Semana:</label>
            <select id="dia_escolhido" name="dia_escolhido" class="form-select" required>
                {% for dia in dias_semana %}
                    <option value="{{ dia.id }}">{{ dia.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Criar Aula</button>

    </form>
</div>

{% endblock %}
